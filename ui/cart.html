<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://ecom-shop-8tiu.onrender.com/ui/favicon.ico">
</head>
<body>
<header>
    <div class="logo">
        <a href="index.html">
            <img src="img_dir/ecom-logo.jpg" alt="E-Shop Logo" style="height: 50px;">
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="cart-icon">
        <a href="cart.html">
            <i class="fas fa-shopping-cart"></i>
        </a>
    </div>
</header>

<main>
    <section class="cart-hero">
        <h1>Your Shopping Cart</h1>
    </section>
    <!-- Pickup and Delivery Options Header -->
    <div class="pickup-delivery-header">
        <i class="fas fa-shipping-fast"></i>
        <span class="header-title">Pickup and delivery options</span>
        <button id="toggleOptions" aria-expanded="false" class="toggle-options-button">
            <i class="fas fa-chevron-down"></i>
        </button>
    </div>

    <!-- Pickup and Delivery Options Content -->
    <div id="pickupDeliveryOptions" class="pickup-delivery-content" style="display: none;">

        <!-- Pickup Card -->
        <div class="option-card pickup-card">
            <div class="card-icon-container">
                <i class="fas fa-store"></i>
            </div>
            <div class="card-info">
                <h3>Pickup</h3>
                <p>All items available</p>
            </div>
        </div>

        <!-- Delivery Card -->
        <div class="option-card delivery-card">
            <div class="card-icon-container">
                <i class="fas fa-truck"></i>
            </div>
            <div class="card-info">
                <h3>Delivery</h3>
                <p>All items available</p>
            </div>
        </div>
    </div>

    <section class="cart-content">
        <!-- Cart items will be dynamically inserted here -->
    </section>
</main>

<footer>
    <p>&copy; 2024 Your E-Commerce Site</p>
</footer>
<script src="script.js"></script>
</body>
</html>
