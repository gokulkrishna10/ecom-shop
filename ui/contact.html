<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact E-Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
<header>
    <div class="logo">
        <a href="index.html">
            <img src="img_dir/ecom-logo.jpg" alt="E-Shop Logo" style="height: 50px;">
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="cart-icon">
        <a href="cart.html">
            <i class="fas fa-shopping-cart"></i>
        </a>
    </div>
</header>

<main>
    <section class="contact-hero">
        <h1>Contact Us</h1>
    </section>

    <section class="contact-content">
        <div class="contact-information">
            <h2>Get in Touch</h2>
            <p>If you have any questions or inquiries, please contact us:</p>
            <ul>
                <li>Email: support@eshop.com</li>
                <li>Phone: 1-800-ESHOP</li>
                <li>Address: 123 E-Shop Avenue, Tech City</li>
            </ul>
        </div>
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

</main>

<footer>
    <p>&copy; 2024 Your E-Commerce Site</p>
</footer>
</body>
</html>
